{% extends 'base.html' %}
{% block content %}
    <h2>{{ page_title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ button_text }}</button>
    </form>
    <p>
        {% if page_title == 'Register' %}
        Already have an account? <a href="{% url 'login' %}">Login here</a>.
        {% else %}
        Don't have an account? <a href="{% url 'register' %}">Register here</a>.
        {% endif %}
    </p>
{% endblock %}
