{% extends 'base.html' %}
{% block content %}
    <h2>Delete {{ item_type }}</h2>
    <p>Are you sure you want to delete "{{ item.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        {% if item_type == 'folder' %}
            <a href="{% url 'folder_detail' item.id %}" class="btn btn-secondary">Cancel</a>
        {% elif item_type == 'file' %}
            <a href="{% url 'file_detail' item.id %}" class="btn btn-secondary">Cancel</a>
        {% else %}
            <a href="{% url 'folder_list' %}" class="btn btn-secondary">Cancel</a>
        {% endif %}

    </form>
{% endblock %}
